<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch | Maxwell</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/59a5ac1eda.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <div onclick="watchStop()"><i class="fa-solid fa-stop"></i></div>
            <div onclick="watchStart()"><i class="fa-solid fa-play"></i></div>
            <div onclick="watchReset()"><i class="fa-solid fa-rotate-left"></i></div>
        </div>
    </div>
    <script src="/assets/js/main.js"></script>
</body>
</html>
